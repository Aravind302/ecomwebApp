<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/register.css')}}">
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <p>Create an account to get started!</p>
        <form method="POST" action="{{url_for('register1')}}" class="form-container">
            <label for="fname" class="form-label">First Name:</label>
            <input type="text" id="fname" name="fname" class="form-input" placeholder="Enter your first name" required>

            <label for="lname" class="form-label">Last Name:</label>
            <input type="text" id="lname" name="lname" class="form-input" placeholder="Enter your last name" required>

            <label for="email" class="form-label">Email ID:</label>
            <input type="email" id="email" name="mail" value="{{ email }}" class="form-input" placeholder="Enter your email" required>

            <label for="username" class="form-label">Username:</label>
            <input type="text" id="username" name="username" class="form-input" placeholder="Choose a username" required>

            <label for="pwd" class="form-label">Password:</label>
            <input type="password" id="pwd" name="password" class="form-input" placeholder="Enter your password" required>

            <input type="submit" value="Register" class="btn">
        </form>
    </div>
</body>
</html>
