<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Validation</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/enterotp.css')}}">
</head>
<body>
    <div class="container">
        <h1>OTP Validation</h1>
        <p>Please enter the OTP sent to your email address.</p>
        <form method="POST" action="{{url_for('verifyotp1')}}" class="form-container">
            <label for="email" class="form-label">Mail ID:</label>
            <input type="text" id="email" name="mail" value="{{ email }}" class="form-input" readonly>
            
            <label for="otp" class="form-label">Enter OTP:</label>
            <input type="text" id="otp" name="otp" class="form-input" placeholder="Enter your OTP" required>
            
            <input type="submit" value="Submit" class="btn">
        </form>
    </div>
</body>
</html>
