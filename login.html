<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/login.css')}}">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <p>Welcome back! Please log in to your account.</p>
        <form method="POST" action="{{url_for('login1')}}" class="form-container">
            <label for="username" class="form-label">Username:</label>
            <input type="text" id="username" name="username" class="form-input" placeholder="Enter your username" required>

            <label for="pwd" class="form-label">Password:</label>
            <input type="password" id="pwd" name="password" class="form-input" placeholder="Enter your password" required>

            <input type="submit" value="Login" class="btn">
            <p class="register-link">Don't have an account? <a href="{{url_for('register')}}">Register here</a>.</p>
        </form>
    </div>
</body>
</html>
